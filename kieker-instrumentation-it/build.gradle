buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}

plugins {
	id 'java'
	id 'java-library'
	id "com.github.hauner.jarTest"
	id 'eclipse'
}

repositories {
    mavenCentral()
}

repositories {
	jcenter()
	maven { url 'http://repo1.maven.org/maven2' }
}

test {
    testLogging.showStandardStreams = true
}


dependencies {
	implementation project(':kieker-monitoring')
	implementation project(':kieker-common')
	
	// testing
	compile 'org.hamcrest:hamcrest-all:1.3'
	compile 'junit:junit:4.13.1'
	compile 'org.mockito:mockito-core:3.7.7'
	compile 'commons-io:commons-io:2.8.0'
	

}

sourceSets.test {
    resources.srcDirs = ["src/test/resources"]
}

tasks.test {
    jvmArgs=[ '-javaagent:../build/libs/kieker-1.15-SNAPSHOT-aspectj.jar',
     		  '-Dkieker.monitoring.writer.filesystem.FileWriter.customStoragePath=monitoring-logs',
			  '-Dorg.aspectj.weaver.showWeaveInfo=true',
			  '-Daj.weaving.verbose=true' ]
	forkEvery=1
}